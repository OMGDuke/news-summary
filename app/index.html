<!doctype html>

<html lang="en" ng-app="newsSummaryApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/factories/ArticleFactory.js"></script>
    <script src="js/services/ArticleService.js"></script>
    <title>News Summary</title>
  </head>

  <body>
    <div ng-controller="NewsSummaryController as controller">
      <h2 id='title'>Todays Headlines for {{controller.today | date}}</h2>
      <div id='articles' ng-repeat='article in controller.articles'>
        <img id='thumb' src="{{article.imageUrl}}" alt="Image for {{article.headline}}" />
        <h3 id='headline'>{{article.headline}}</h3>
      </div>

    </div>
  </body>
</html>
